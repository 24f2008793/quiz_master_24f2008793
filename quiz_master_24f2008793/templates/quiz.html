
{% extends "base.html" %}
{% block content %}
    <h2>{{ quiz.title }}</h2>
    <form method="POST">
        {% for question in quiz.questions %}
            <div class="question">
                <p>{{ question.text }}</p>
                {% for option in question.options %}
                    <label>
                        <input type="radio" name="question_{{ question.id }}" value="{{ option }}" required>
                        {{ option }}
                    </label><br>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Submit Quiz</button>
    </form>
{% endblock %}
